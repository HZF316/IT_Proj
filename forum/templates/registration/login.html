<!DOCTYPE html>
<html>
<head>
    <title>登录 - Our Circle</title>
</head>
<body>
    <h1>登录</h1>
    {% if messages %}
        {% for message in messages %}
            <p {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登录</button>
    </form>
    <p>没有账户？<a href="{% url 'register' %}">注册</a></p>
    <a href="{% url 'home' %}">返回主页</a>
</body>
</html>
