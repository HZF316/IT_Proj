<!DOCTYPE html>
<html>
<head>
    <title>删除帖子 - Our Circle</title>
</head>
<body>
    <h1>删除帖子</h1>
    <p>确定要删除帖子 "{{ post.content|truncatechars:100 }}" 吗？此操作不可撤销！</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">确认删除</button>
    </form>
    <a href="{% url 'admin_dashboard' %}">取消</a>
</body>
</html>
