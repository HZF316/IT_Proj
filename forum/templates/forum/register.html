<!DOCTYPE html>
<html>
<head>
    <title>注册 - Our Circle</title>
</head>
<body>
    <h1>注册</h1>
    {% if messages %}
        {% for message in messages %}
            <p {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">注册</button>
    </form>
    <p>已有账户？<a href="{% url 'login' %}">登录</a></p>
</body>
</html>
