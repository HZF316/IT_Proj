<!DOCTYPE html>
<html>
<head>
    <title>编辑圈子 - Our Circle</title>
</head>
<body>
    <h1>编辑圈子 - {{ circle.name }}</h1>
    {% if messages %}
        {% for message in messages %}
            <p {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">保存</button>
    </form>
    <a href="{% url 'admin_dashboard' %}">返回仪表板</a>
</body>
</html>
