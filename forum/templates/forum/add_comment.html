<!DOCTYPE html>
<html>
<head>
    <title>评论 - Our Circle</title>
</head>
<body>
    <h1>评论帖子</h1>
    <p>
        帖子内容:
        {% if post.is_anonymous %}
            {{ post.nickname|default:"Anonymous" }}
        {% else %}
            {{ post.user.username }}
        {% endif %}
        : {{ post.content }}
    </p>
    {% if messages %}
        {% for message in messages %}
            <p {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <textarea name="content" required placeholder="请输入评论内容"></textarea><br>
        <label><input type="checkbox" name="is_anonymous"> 匿名评论</label><br>
        <input type="text" name="nickname" placeholder="匿名昵称（若选择匿名）" {% if not user.anonymous_nicknames %}disabled{% endif %}><br>
        <button type="submit">提交评论</button>
    </form>
    <a href="{% url 'circle_detail' post.circle.id %}">返回圈子</a>
</body>
</html>
