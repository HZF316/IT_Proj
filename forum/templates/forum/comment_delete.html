<!DOCTYPE html>
<html>
<head>
    <title>删除评论 - Our Circle</title>
</head>
<body>
    <h1>删除评论</h1>
    <p>确定要删除评论 "{{ comment.content|truncatechars:100 }}" 吗？此操作不可撤销！</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">确认删除</button>
    </form>
    <a href="{% url 'post_detail' comment.post.id %}">取消</a>
</body>
</html>
