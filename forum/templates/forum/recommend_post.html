<!DOCTYPE html>
<html>
<head>
    <title>Recommend Post - Our Circle</title>
</head>
<body>
    <h1>Recommend Post</h1>
    <p>Are you sure you want to {% if post.is_recommended %}unrecommend{% else %}recommend{% endif %} the post "{{ post.content|truncatechars:100 }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'post_detail' post.id %}">Cancel</a>
</body>
</html>
